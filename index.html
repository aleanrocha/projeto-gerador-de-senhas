<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
  <title>Projeto tela de cadastro com gerador de senhas</title>
</head>
<body>
  <main>
    <section id="resister-banner">
      <div class="banner-layer">
        <h1>Seja bem-vindo!</h1>
      </div>
    </section>
    <section id="resister-form">
      <h2>Crie sua conta</h2>
      <p>Registre-se para desfrutar de todas as funcionalidades do sistema</p>
      <form>
        <div class="form-control">
          <label for="iname">Nome:</label>
          <input type="text" name="name" id="iname" placeholder="Digite seu nome" required>
        </div>
        <div class="form-control">
          <label for="iemail">E-mail:</label>
          <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
        </div>
        <div class="form-control">
          <label for="ipass">Senha:</label>
          <input type="password" name="pass" id="ipass" placeholder="Digite sua senha">
        </div>
        <div class="form-generate-password">
          <p>Quer ajuda para criar sua senha? <span id="generate-password">Clique aqui</span>.</p>
          <div id="generated-password">
            <p>Aqui est√° sua senha</p>
            <h4></h4>
          </div>
        </div>
        <div class="form-control">
          <label for="iconfirm">Confirme sua senha:</label>
          <input type="password" name="confirm" id="iconfirm" placeholder="Confirme sua senha">
        </div>
        <input type="submit" value="Cadastrar">
      </form>
    </section>
  </main>
</body>
</html>
